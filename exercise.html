    <!-- Cover Flow -->
    <div id="prototype" class="section">
        <div class="container">
            <h2 class="header light center-align">Log Your Exercise</h2>
            
                Activity:
                <input type="text" name="activity" value="" id="activity">
                <br>

                Start Time:
                <input id="time" type="time" id="time">
                <br>

                Intensity:
                <select class="browser-default" id="intensity">
                    <option value="high">High</option>
                    <option value="med">Medium</option>
                    <option value="low">Low</option>
                </select>
                <br>
                Duration (mins):
                <select class="browser-default" id="duration">
                    <!-- use a script for this -->
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="35">35</option>
                        <option value="40">40</option>
                        <option value="45">45</option>

                </select><br><br>
                
                <button id="addbtn" type="submit" class="btn-floating btn-large waves-effect waves-light"><i class="large material-icons" onclick="location.href='index.html'; saveExercise()">add</i></button>
                <br><label for="addbtn">Add Exercise</label>
            
                

        </div>
    </div>
