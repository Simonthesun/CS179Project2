    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="css/materialize.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    

</head>

<body>
    <!-- CSS  -->

    <nav class="teal accent-4" role="navigation">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">MEalTIME</a>
            <ul class="right hide-on-med-and-down black-text">
                <li>
                    <a href="welcome.html">Welcome</a>
                </li>
                <li>
                    <a href="dayview.html">Day View</a>
                </li>
            </ul>
            <!-- This slide menu will only appear on a mobile screen -->
            <a href="#" data-target="slide-out" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <!-- Mobile Collapse: http://next.materializecss.com/navbar.html -->

                <li>
                    <a href="welcome.html">Welcome</a>
                </li>
                <li>
                    <a href="dayview.html">Day View</a>
                </li>
            </ul>

        </div>

    <!-- Cover Flow -->
    <div id="prototype" class="section">
        <div class="container">
            <h2 class="header light center-align">Log Your Exercise</h2>
            
                Activity:
                <input type="text" name="activity" value="">
                <br>
                Intensity:
                <select class="browser-default">
                    <option value="high">High</option>
                    <option value="med">Medium</option>
                    <option value="low">Low</option>
                </select>
                <br>
                Time (mins):
                <select class="browser-default">
                    <!-- use a script for this -->
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="35">35</option>
                        <option value="40">40</option>
                        <option value="45">45</option>

                </select><br><br>
                
                <button class="rate"><i class="material-icons">add</i></button> <br>Add Exercise!
            
                

        </div>
    </div>
    <div class="footer">
        <div class="container white-text center-align">
            Copyright @ MEalTIME 2018
